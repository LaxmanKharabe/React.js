<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fetchData = () => {
            return new Promise((resolve, reject) => {
                let apiUrl = prompt('Enter URL');
                if (apiUrl === 'https://fakestoreapi.com/products/categories') {
                    resolve('Data fetched successfully');
                } else {
                    reject('Request rejected. Please enter the valid URL');
                }
            });
        };

        fetchData()
            .then((msg) => {
                document.write(`Success: ${msg}`);
            })
            .catch((msg) => {
                document.write(`Fail: ${msg}`);
            });

    </script>
</body>

</html>
